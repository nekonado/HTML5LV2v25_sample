<html>

<head>
    <script type="text/javascript">
        function validForm() {
            // 入力をチェック
            if (document.form1.name.value == "") {
                alert("no name!");
                return false; //･････････falseを返却し送信を中止させる
            } else {
                return true;
            }
        }
    </script>
</head>

<body>
    <form name="form1" action="dummy" onsubmit="return validForm();">
        <input type="text" name="name">
        <input type="submit">
    </form>
</body>

</html>
