<!DOCTYPE html>
<html>

<head>
    <title>Line</title>
    <script>
        setInterval(function () { document.title = 'Line - ' + new Date(); }, 1000);

        let i = 1;
        function inc() {
            setValue(i + 1);
            history.pushState(i, 'Line - ' + i);
        }
        function setValue(newI) {
            i = newI;
            document.forms.F.I.value = newI;
        }
    </script>
</head>

<body onpopstate="setValue(event.state)">
    <form name="F">
        State: <output name="I">1</output> <input value="Increment" type="button" onclick="inc()"></input>
    </form>
</body>

</html>
