<!DOCTYPE html>
<html>

<head>
    <title>sample deleteElement() </title>
    <script>
        // ボタンを押すと最後の要素から削除
        function deleteElement() {
            // 追加先のdiv要素のリストを取得
            let divs = document.getElementsByTagName('div');
            console.log(divs);

            // div要素のリストの中から最初のdiv要素を取得
            let div = divs.item(0);
            console.log(div);

            // div要素の最後の子要素を削除
            div.removeChild(div.lastChild);
        }
    </script>
</head>

<body>
    <div>
        <p>1-1</p>
        <p>1-2</p>
        <p>1-3</p>
    </div>
    <button onclick="deleteElement();">delete</button>
</body>

</html>
