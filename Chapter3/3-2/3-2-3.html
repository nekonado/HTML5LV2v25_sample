<!DOCTYPE html>
<html>

<head>
    <title>sample traverse </title>
    <script>
        window.onload = function () {
            // div要素のリストを取得
            let divs = document.getElementsByTagName('div');
            // div要素のリストの中から最初のdiv要素を取得
            let div = divs.item(0);
            // div要素の中の最初の子供の要素(p要素の"1-1")を取得
            let child = div.firstChild;
            while (child) {
                // 対象が要素の場合、要素のテキストノードを出力
                if (child.nodeType == 1) {
                    window.alert(child.innerHTML);
                }
                // 次の子供を取得
                child = child.nextSibling;
            }
        }
    </script>
</head>

<body>
    <div>
        <p>1-1</p>
        <p>1-2</p>
        <p>1-3</p>
    </div>
    <div>
        <p>2-1</p>
        <p>2-2</p>
        <p>2-3</p>
    </div>
</body>

</html>
