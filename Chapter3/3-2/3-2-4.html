<!DOCTYPE html>
<html>

<head>
    <title>sample createElement() </title>
    <script>
        // ボタンを押すと要素を追加
        function appendElement() {
            // 追加先のdiv要素のリストを取得
            let divs = document.getElementsByTagName('div');
            // div要素のリストの中から最初のdiv要素を取得
            let div = divs.item(0);
            // 追加するp要素を生成
            let p = document.createElement('p');
            p.innerHTML = "append paragraph";
            // div要素にp要素を子として追加
            div.appendChild(p);
        }
    </script>
</head>

<body>
    <div>
        <p>1-1</p>
        <p>1-2</p>
        <p>1-3</p>
    </div>
    <button onclick="appendElement();">append</button>
</body>

</html>
