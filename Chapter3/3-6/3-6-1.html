<html>

<head>
    <style>
        p.sample {
            color: blue;
        }
    </style>
    <script>
        window.onload = function () {
            let a = "foo";
            let b = "bar";
            let x = 5;
            let y = 10;
            let z = 5;
            console.assert(x == z); ////･････････････････････････結果：no message
            console.assert(x == y); ////････････････････････････結果："Assertion Failed:"
            console.assert(x == y, "x == y?"); ////････････････結果："Assertion Failed: x == y?"
            console.debug("This is a debug info."); //････結果："This is debug info."
            console.error("This is an error info."); //････結果："This is error info."
            console.info("This is a info."); ////･･････････････結果："This is a info."
            console.log("%s is %s.", a, b); ////･･･････････････結果："foo is bar.
            console.warn("This is a warn."); ////････････結果："This is a warn."
            console.trace();
            console.dirxml(document.body);
            console.dirxml(document.body);
            for (let i = 0; i < 3; i++) {
                console.count();
            }
            console.group("Group of messages");
            console.log("log.");
            console.warn("warn.");
            console.groupEnd();
            console.groupCollapsed("Group(Collapsed) of messages");
            console.log("log.");
            console.warn("warn.");
            console.groupEnd();
            console.time("sampleTimer");
            console.timeEnd("sampleTimer"); ////････････結果："sampleTimer: 0.000ms"
            console.profile();
            let p = document.querySelectorAll("p.sample1,p.sample2");
            for (let i = 0; i < p.length; i++) {
                window.alert(p[i].innerHTML);
            }
            console.profileEnd();
        };
    </script>
</head>

<body>
    <p class="sample1">適用対象1</p>
    <p class="sample2">適用対象2</p>
    <p class="sample3">適用対象外</p>
</body>

</html>
