<html>

<head>
    <script>
        // 受信側ウィンドウを開く
        let receiverWindow = window.open("samplePostMessageReceiver.html",
            "receiverWindow");
        // メッセージ送信関数を定義
        function postMessage() {
            receiverWindow.postMessage("Message from Sender.", "*");
            console.log("メッセージを送りました。");
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="send message" onclick="postMessage();">
    </form>
</body>

</html>
