<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        let buffer = new ArrayBuffer(18); // 領域の確保
        let length = new DataView(buffer, 0, 2); // DataViewの定義
        length.setInt16(0, 16); // DataViewによる設定
        console.log(length.getInt16(0)); // DataViewによる取得
// 16が表示される

    </script>
    </body>

</html>
