<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        let source = new Uint8Array(128); // blob化するオブジェクトの生成
        let blob = new Blob([source], { type: "application/octet-binary" }); // blob化
        console.log(blob.size); // blobのサイズ
        console.log(blob.type); // blobのmime/type

    </script>
    </body>

</html>
