<html>


<script>
    let xhr = new XMLHttpRequest();
    xhr.onload = function () {
        console.log("success");
    }
    xhr.onerror = function () {
        console.log("error");
    }
    xhr.onreadystatechange = function () {
        switch (xhr.readyState) {
            case 4:
                if (xhr.status == 200) {
                    document.write("OK");
                } else {
                    document.write(xhr.statusText);
                }
                break;
            default:
                break;
        }
    }
</script>


</html>
