<!DOCTYPE html>
<html lang="ja">

<body>
    <canvas id="board" width="640" height="600"></canvas>
</body>

<script type="text/javascript">
    let canvas = document.getElementById('board');
    if (canvas.getContext) {
        ctx = canvas.getContext('2d');
    };

    ctx.beginPath();
    ctx.rect(10, 10, 60, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.translate(80, 20);
    ctx.rect(10, 10, 60, 100);
    ctx.stroke();

</script>
</head>

</html>
