<!DOCTYPE html>
<html lang="ja">

<body>
    <canvas id="board" width="640" height="600"></canvas>
</body>

<script type="text/javascript">
    let canvas = document.getElementById('board');
    if (canvas.getContext) {
        ctx = canvas.getContext('2d');
    };

    ctx.font = '20px sans-serif';
    ctx.textAlign = 'left'; ////････････････左寄せ
    ctx.fillText('Text', 60, 30);
    ctx.textAlign = 'center'; ////･････････中央寄せ
    ctx.fillText('Text', 60, 60);
    ctx.textAlign = 'right'; ////･････････右寄せ
    ctx.fillText('Text', 60, 90);

</script>
</head>

</html>
