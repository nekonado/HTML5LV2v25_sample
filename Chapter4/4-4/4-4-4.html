<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        function log(message) {
            let client = new XMLHttpRequest();
            client.open("POST", "/log");
            client.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
            client.send(message);
        }

    </script>


    </body>

</html>
