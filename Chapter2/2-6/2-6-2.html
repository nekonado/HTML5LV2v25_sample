<html>

<head>
    <script>
        let mike = { name: "noname" };
        console.log(mike.name); //･････結果："noname"
        mike.name = "Mike"; //･･････････ドット演算子によるプロパティの設定
        console.log(mike.name); //･････結果："Mike"
        mike["name"] = "Michael"; //････ブラケット構文によるプロパティの設定
        console.log(mike.name); //･････結果："Michael"

    </script>
</head>

<body>
</body>

</html>
