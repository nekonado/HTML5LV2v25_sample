<html>

<head>
    <script>
        let d = [new Date(1975, 2, 14), new Date(2014, 7, 31)];
        console.log(d.toString());
        //･････結果："Fri Mar 14 1975 00:00:00 GMT+0900 (東京 (JST)),Sun Aug 31 2014..."
        console.log(d.toLocaleString());
        //･････結果："1975/3/14 0:00:00,2014/8/31 0:00:00"
    </script>
</head>

<body>
</body>

</html>
