<html>

<head>
    <script>
        // 4桁固定で先頭に0を埋めた10進数の100を意図したコード
        let a = 0100;
        if (a == 100)
            console.log("true!");
        else
            console.log("false!");
       // 実際にはaには8進数の100が代入されているので
       // 10進数の100とは異なるために"false!"が表示される。
    </script>
</head>

</body>

</html>
