<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        let e = 0xff; //･･16進数は先頭に0xを付ける
        let f = 077; //･･ 8進数は先頭に0を付ける
        console.log(e); //････････････････結果：255
        console.log(typeof (e)); //･･････結果："number"
        console.log(f); //････････････････結果：63
        console.log(typeof (e)); //･･････結果："number"

    </script>
</head>

<body>
    <div id="#"></div>
</body>
