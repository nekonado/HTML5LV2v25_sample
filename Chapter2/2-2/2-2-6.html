<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        let a = "xxx";  //････････････････････････プリミティブ型
        let b = new String("yyy");  //･････････オブジェクト型
        console.log(typeof (a));  //････････････結果："string"
        console.log(typeof (b));  //････････････結果："object"
        console.log(a.length);  //･･････････････結果：3
        console.log(b.length);  //･･････････････結果：3

    </script>
</head>

<body>
    <div id="#"></div>
</body>
