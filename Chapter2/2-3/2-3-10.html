<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        let x = 2;
        let y = 3;
        x == y ? console.log("x = y") : console.log("x <> y") ////･････････結果："x <> y"
        let a = 3;
        let b = 3;
        a == b ? console.log("a = b") : console.log("a <> b") ////･････････結果："a = b"

    </script>
</head>

<body>
    <div id="#"></div>
</body>
