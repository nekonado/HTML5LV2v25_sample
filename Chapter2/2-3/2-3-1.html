<html>

<head>

    <script>
        
        console.log("-1"); //･････結果：-1　※符号反転

        let a = "10";
        console.log(+a); //･････結果：10　※数値変換

        let b = 10;
        console.log(++b); //････結果：11　※加算
        console.log(b); //･･････演算後も11

        let c = 10;
        console.log(c++); //････結果：10　※加算
        console.log(c); //･･････演算後は11

        let d = 10;
        console.log(--d); //････結果：9　※減算
        console.log(d); //･･････演算後も9

        let e = 10;
        console.log(e--); //････結果：10　※減算
        console.log(e); //･･････演算後は9
    </script>


</head>

<body>
</body>

</html>
