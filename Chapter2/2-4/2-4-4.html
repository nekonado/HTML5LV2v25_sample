<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        let n = 1;
        let s = 0;
        while (n <= 10) {
            s = s + n;
            n = n + 1;
        }
        console.log(s) //･･結果：55　※1から10まで加算した結果



    </script>
</head>

<body>
    <div id="#"></div>
</body>
