<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        let n = 0;
        while (1) { ////････････････常に真であるので無限にwhileブロックを実行
            if (n > 100)
                break; ////･･･････nが100を超えた場合、whileブロックから抜ける
            n++;
        }
        console.log(n); //･････結果：101


    </script>
</head>

<body>
    <div id="#"></div>
</body>
