<html>

<head>
  <script>
    let Human = function(name, age)  {
      this.name = name; //･･･････プロパティ(名前)
      this.age = age; //････････プロパティ(年齢)
      this.talkHello = () => { //････････メソッド(自己紹介する)
        return ("My Name is " + name + "." + this.age + " years old.");
      }
    };

    let mike = new Human('Mike', 16); //･････関数オブジェクトを生成
    // 関数オブジェクトにsleepメソッドを追加
    mike.sleep = () => {
      return ("Good Night!");
    };
    console.log(mike.sleep()); //･････････････結果："Good Night!"　※追加メソッドを実行

  </script>
</head>
